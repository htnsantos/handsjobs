<h1 mat-dialog-title style="border-bottom: 1px dashed;color: #3f51b5">Interessados</h1>
<div mat-dialog-content>
  <p *ngFor="let interessado of data.interessados">
     <img src="{{interessado.userPhoto}}" class="avatar-interessados" />
     <a (click)="selectedPerfil(interessado)">{{interessado.userName}}</a>
  </p>
</div>
<div mat-dialog-actions class="pull-right">
  <button mat-raised-button class="" color="primary" (click)="onNoClick()" tabindex="-1">Fechar</button>
</div>
